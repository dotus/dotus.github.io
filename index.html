        100% { clip-path: inset(40% 0 30% 0); transform: translate(-2px, 1px); }
      }
      .glitch-container {
        position: relative;
        overflow: hidden;
      }
      .glitch-container::before,
      .glitch-container::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: inherit;
        background-size: cover;
        background-position: center;
      }
      .glitch-container::before {

      }
      .glitch-container::after {
